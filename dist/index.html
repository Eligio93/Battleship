    <script>
        function displayInitialBoard(){
            for (let i = 0; i < 10; i++) {
                for (let j = 0; j < 10; j++) {
                    let cell = document.createElement("div");
                    cell.className = "cell";
                    cell.textContent = i + '' + j;
                    cell.setAttribute("data-coordinates", i + '' + j);
                    document.getElementById("initial-board").appendChild(cell);
                }
            }
            

        }
        displayInitialBoard();

    </script>
